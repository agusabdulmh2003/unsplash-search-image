<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-white">
    <div class="container mx-auto p-6 text-center">
        <h1 class="text-4xl font-bold mb-6 text-blue-400"> Image 🔍 Search</h1>
        <button id="darkModeToggle" class="mb-4 px-4 py-2 bg-blue-600 rounded-md">Dark Mode 🌙</button>
        <div class="flex justify-center">
            <input type="text" id="searchInput" class="w-1/2 p-3 rounded-l-md text-black bg-gray-100 border border-gray-300" placeholder="Cari gambar futuristik...">
            <button id="searchButton" class="px-4 bg-blue-500 text-white rounded-r-md">Cari</button>
            <button id="voiceSearch" class="px-4 bg-blue-500 text-white rounded-r-md">🎙</button>
            <select id="orientationFilter" class="mt-3 p-2 rounded-md text-black">
                <option value="">Type</option>
                <option value="landscape">Landscape</option>
                <option value="portrait">Portrait</option>
                <option value="square">Square</option>
            </select>
        </div>
        <div id="gallery" class="grid grid-cols-3 gap-4 mt-6"></div>
        <div id="loading" class="hidden text-center text-white">Loading...</div>
    </div>
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center">
        <div class="bg-white p-6 rounded-md">
            <img id="modalImage" src="" class="max-w-full h-auto" />
            <button id="closeModal" class="mt-4 bg-red-500 px-4 py-2 text-white rounded-md">Tutup</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
