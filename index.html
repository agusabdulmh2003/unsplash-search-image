<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Gambar - Pexels</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Pencarian Gambar Pexels</h1>

        <div class="flex justify-center mb-6">
            <input type="text" id="searchInput" class="w-1/2 p-2 border rounded-l-md" placeholder="Cari gambar...">
            <button id="searchButton" class="bg-green-500 text-white px-4 py-2 rounded-r-md">Cari</button>
        </div>

        <div id="gallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <!-- Gambar hasil pencarian akan ditampilkan di sini -->
        </div>

        <div id="loading" class="text-center text-gray-500 my-4 hidden">Memuat lebih banyak...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
